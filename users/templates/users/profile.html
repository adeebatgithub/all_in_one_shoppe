{% extends 'base.html' %}
{% block title %} Profile {% endblock title %}

{% block content %}

<div class="row g-3 mt-5 text-center">
    <div class="col">
        <label for="inputEmail4" class="form-label">Name</label>
        <h3 class="fw-bold"> {{ user.full_name }}</h3>
    
    </div>
    <div class="col">
        <label for="inputEmail4" class="form-label">Phone</label>
        <h3 class="fw-bold"> {{ user.username }}</h3>
    
    </div>
  </div>

  <div class="row g-3 mt-3 text-center">
    <div class="col">
        <label for="inputEmail4" class="form-label">Email</label>
        <h3 class="fw-bold"> {{ user.email }}</h3>
    
    </div>
    <div class="col">
        <label for="inputEmail4" class="form-label">Address</label>
        <h3 class="fw-bold"> {{ user.address }}</h3>
    
    </div>
  </div>

  <div class="row g-3 mt-5 text-center">
    <div class="col">
        <a type="button" class="btn btn-primary" href="{% url "users:profile-update" name=user.username %}">Edit</a>
        <a type="button" class="btn btn-secondary" href="{% url "users:logout" %}">Logout</a>
    
    </div>
    
  </div>
{% endblock content %}
