{% extends 'adm-base.html' %} {% block title %} ORDERS {% endblock %} {% block content %} {% load static %}
<div class="table-responsive">
  <a href="{% url "mod:category-add" %}"><button type="button" class="btn btn-outline-primary">Add</button></a>
    
  <table class="table table-striped table-borderless">
      <thead class="thead-dark">
        <tr>
          
          <th scope="col">priority</th>
          <th scope="col">name</th>
          <th scope="col">edit</th>
          <th scope="col">delete</th>
          
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ category.priority }}</td>
          <td>{{ category.name }}</td>
          <td><a href="{% url "mod:category-update" slug=category.slug %}"><button type="button" class="btn btn-outline-primary">Edit</button></a></td>
          <td><a href="{% url "mod:category-delete" slug=category.slug %}"><button type="button" class="btn btn-outline-primary">Delete</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
