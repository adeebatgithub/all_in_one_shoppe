{% extends 'adm-base.html' %} {% block title %} ORDERS {% endblock %} {% block content %} {% load static %}
<div class="table-responsive">
    <table class="table table-striped table-borderless">
      <thead class="thead-dark">
        <tr>
          
          <th scope="col">ID</th>
          <th scope="col">DATE</th>
          <th scope="col">ADDRESS</th>
          <th scope="col">STATUS</th>
          <th scope="col">VIEW</th>
          
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.uuid }}</td>
          <td>{{ order.date }}</td>
          <td>{{ order.address }}</td>
          <td>{{ order.status }}</td>
          <td><a href="{% url "mod:order-detail" slug=order.slug %}"><button type="button" class="btn btn-outline-primary">View</button></a></td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
