{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block title %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="{% static '/style.css' %}" /> -->
    <!-- <link rel="stylesheet" href="{% static 'custom.css/nav.css' %}" /> -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="shortcut icon" href="static/img/logo.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body style="background-color: #0066cb">
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #0066cb"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="{% static '/img/logo.png' %}"
            class="logo-holder"
            style="width: 100px; height: auto"
            alt="Logo"
          />
          <span class="ms-1" style="font-size: 1.13rem; font-weight: 500"
            >ALL IN ONE SHOPPE</span
          >
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="{% url 'home:shop' %}"
                ><i
                  class="fa-solid fa-home"
                  style="color: #ffffff; font-size: 1.1rem"
                ></i
                ><span class="ms-1"> HOME </span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="#"
                ><i
                  class="fa-solid fa-user"
                  style="color: #ffffff; font-size: 1.1rem"
                ></i
                ><span class="ms-1"> MY ACCOUNT </span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="#"
                ><i
                  class="fa-solid fa-cart-shopping"
                  style="color: #ffffff; font-size: 1.1rem"
                ></i
                ><span class="ms-1">CART </span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="#"
                ><i
                  class="fa-solid fa-bars"
                  style="color: #ffffff; font-size: 1.1rem"
                ></i
                ><span class="ms-1">ORDERS </span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <nav class="navbar mt- pt-3 pb-3" style="background-color: #fff82c">
      <div class="container-fluid d-flex justify-content-center">
        <form class="d-flex" method="get">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            style="width: 150"
            name="search"
          />
          <input type="submit" class="btn btn-outline-success" value="Search">
<!--          <button class="btn btn-outline-success" type="submit">Search</button>-->
        </form>
        <i
          class="fa-solid fa-cart-shopping p-2"
          style="color: #0d1626; font-size: 2rem"
        ></i>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal@4/dist/scrollreveal.min.js"></script>
    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
