{% extends 'base.html' %} 
{% load static %}

{% block title %} 
Confirm Order
{% endblock %}

{% block content %}

<div class="m-5">
  <h4>order id : {{ order.uuid }}</h4>
  <h4>order date : {{ order.date }}</h4>
  <form method="post">
    {% csrf_token %}
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">ADDRESS</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" value="{{ order.address }}" name="address">
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">PATMENT METHOD</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              COD
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          
        </div>
      </div>
      <input type="hidden" name="status" value="ordered">
      <button type="submit" class="btn btn-primary" name="action" value="cancel">CANCEL</button>
      <button type="submit" class="btn btn-success" name="action" value="confirm">PLACE ORDER</button>
    </form>
</div>
{% endblock %}
