{% extends 'base.html' %} {% block title %} HOME {% endblock %} {% block content %} {% load static %}

<!-- slider -->
<div
  id="carouselExampleInterval"
  style="width: 300px; margin: auto"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static '/img/logo.jpg' %}" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static '/img/logo.jpg' %}" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="{% static '/img/logo.jpg' %}" class="d-block w-100" alt="..." />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- slider end -->

<section class="container mt-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- product -->
    {% for item in items %}
    <div class="col  my-3">
      <div class="card h-100">
        <a href="{% url "home:product-detail" slug=item.slug %}">
          <img src="{{ item.image.url }}" class="card-img-top" alt="Product Image" />
        </a>
        <div class="card-body">
          <h5 class="card-title fw-bold text-center">{{ item.name }}</h5>
          <p class="card-text text-center">{{ item.description }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <div>
            <span class="fw-bold">Price:</span>
            <span class="ms-2">{{ item.price }}</span>
          </div>
          <a href="{% url "home:cart-add" slug=item.slug %}"><button type="button" class="btn btn-primary">Add to cart</button></a>
        </div>
      </div>
    </div>

    {% endfor %}
    <!-- product end -->
  </div>
</section>

{% endblock %}
