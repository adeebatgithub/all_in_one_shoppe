{% extends 'base.html' %} {% block title %} HOME {% endblock %} {% block content %} {% load static %}

<!-- slider -->
<div
  id="carouselExampleInterval"
  style=" margin: auto; width: 95%;"
  class="carousel slide mt-5"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static '/img/banner.jpg' %}" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static '/img/banner.jpg' %}" class="d-block w-100" alt="..." />
    </div>
    <div class="carousel-item">
      <img src="{% static '/img/banner.jpg' %}" class="d-block w-100" alt="..." />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- slider end -->

<section class="container mt-5 py-5">
  <div class="grid-container">
    {% for item in items %}
    <div class="grid-item">
      <div class="mycard">
        <div class="imagdiv">
          <a href="{% url "home:product-detail" slug=item.slug %}">
            <img
            src="{{ item.image.url }}"
            alt=""
          />
          </a>
        </div>
        <div class="cardcontent">
          <h4 class="h5">{{ item.name }}</h4>
          <p>{{ item.description }}</p>
          <p>{{ item.colour }}  |  {{ item.size }}</p>
          <p>Price : Rs {{ item.price }}</p>
          <div class="px-3">
            <a href="{% url "home:cart-add" slug=item.slug %}" class="w-100"><button type="button" class="btn btn-primary w-100">Buy Now</button></a> <br><br>
            <a href="{% url "home:cart-add" slug=item.slug %}" class="w-100"><button type="button" class="btn btn-success w-100">Add to cart</button></a><br><br>
            <a href="{% url "home:product-detail" slug=item.slug %}" class="w-100"><button type="button" class="btn btn-info w-100">View Details</button></a>
          </div>
        </div>
        
      </div>
    </div>

    {% endfor %}
  </div>
